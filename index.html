<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exam</title>
		<link rel="icon" type="image/x-icon" href="./icon/s-icon_.png" />

		<!--================================ STYLESHEET =======================================-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
	</head>

	<body class="bg-dark">
		<!--===================================== HEADER ====================================-->
		<header>
			<!--============== NAVBAR ================= -->
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg fixed-top mb-5">
				<div class="container">
					<a class="navbar-brand" href="#">Data cards</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarScroll"
						aria-controls="navbarScroll"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarScroll">
						<ul
							id="changeList"
							class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
							style="--bs-scroll-height: 100px"
						>
							<li class="nav-item">
								<a class="nav-link" href="#" value="Uzbekistan">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#" value="Siyosat">About</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#" value="Sport">Contacts</a>
							</li>
						</ul>

						<!--================================== SEARCH INPUT ===============================-->
						<form id="searchForm" class="d-flex">
							<input
								id="search"
								class="form-control me-2 bg-dark text-light"
								type="search"
								placeholder="Search"
								aria-label="Search"
								required
							/>

							<!--=============================== SELECT CHANGE ==============================-->
							<select class="rounded ms-2 p-2 bg-dark text-light" id="select">
								<option value="All posts">All posts</option>
							</select>
						</form>
					</div>
				</div>
			</nav>
		</header>

		<!--=============================== MAIN =============================-->
		<main>
			<div class="container-fluid mt-5">
				<!--=========================== CARD POSTS ================================-->
				<div id="cards" class="row justify-content-center gap-5 pt-5"></div>
			</div>
		</main>

		<!--================================== FOOTER=================================-->
		<footer>
			<div class="w-100 p-3 mt-5 shadow-lg bg-dark text-secondary text-center">
				Created by Madrimov
			</div>
		</footer>

		<!--========================= SCRIPT JS ================================-->
		<script src="./js/data.js"></script>
		<script src="./js/findElement.js"></script>
		<script src="./js/function.js"></script>
		<script src="./js/helpers.js"></script>
		<script src="./js/addEvent.js"></script>
		<script src="./js/helpers.js"></script>
	</body>
</html>
